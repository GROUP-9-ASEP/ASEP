<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px;
            color: #00f2fe;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .navbar a .icon {
            margin-right: 5px;
        }
        .navbar a:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .navbar .nav-links {
            display: flex;
            justify-content: space-around;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">SMK PUSDIKHUBAD</div>
        <div class="nav-links">
            <a href="Dashboard.html" class="dashboard">
                <span class="icon">&#x1F4CA;</span>
                Dashboard
            </a>
            <a href="#" class="class">
                <span class="icon">&#x1F4D6;</span>
                Class
            </a>
            <a href="#" class="clock">
                <span class="icon">&#x23F0;</span>
                Clock
            </a>
            <a href="#" class="lesson">
                <span class="icon">&#x1F4D7;</span>
                Lesson
            </a>
            <a href="#" class="teacher-lesson">
                <span class="icon">&#x1F464;</span>
                Teacher Lesson
            </a>
            <a href="#" class="schedule">
                <span class="icon">&#x1F4C5;</span>
                Schedule
            </a>
            <a href="#" class="schedule-report">
                <span class="icon">&#x1F4CB;</span>
                Schedule Report
            </a>
            <a href="login3.html" class="login">
                <span class="icon">&#x1F511;</span>
                Login
            </a>
        </div>
    </div>

<script>

    document.addEventListener('DOMContentLoaded', () => {
        const userName = localStorage.getItem('userName');
        const schoolName = localStorage.getItem('schoolName');
        
        if (userName) {
         
            const loginLink = document.querySelector('.navbar .login');
            if (loginLink) {
                loginLink.textContent = userName;
                loginLink.classList.remove('login');
                loginLink.href = '#'; 
                loginLink.style.cursor = 'pointer';

        
                loginLink.addEventListener('click', () => {
                    localStorage.removeItem('userName');
                    localStorage.removeItem('schoolName');
                    window.location.href = 'login3.html';
                });
            }
        }

        if (schoolName) {
           
            const logoElement = document.querySelector('.navbar .logo');
            if (logoElement) {
                logoElement.textContent = schoolName;
            }
        }
    });
</script>

</body>
</html>
