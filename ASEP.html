<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body    {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #4facfe, #00f2fe);
            background-size: 400% 400%;
            color: white;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00f2fe;
            text-shadow: 0 2px 5px rgba(0, 242, 254, 0.8);
            transition: transform 0.3s ease;
        }

        .navbar .logo:hover {
            transform: scale(1.1);
        }   

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.4s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar a .icon {
            margin-right: 5px;
        }

        .navbar a:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: left 0.4s ease;
        }

        .navbar a:hover:before {
            left: 100%;
        }

        .navbar a:hover {
            background-color: #555;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar .nav-links {
            display: flex;
            justify-content: space-around;
            flex: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">SMK PUSDIKHUBAD</div>
        <div class="nav-links">
            <a href="Dashboard.html" class="dashboard">
                <span class="icon">&#x1F4CA;</span>
                Dashboard
            </a>
            <a href="#" class="class">
                <span class="icon">&#x1F4D6;</span>
                Class
            </a>
            <a href="#" class="clock">
                <span class="icon">&#x23F0;</span>
                Clock
            </a>
            <a href="#" class="lesson">
                <span class="icon">&#x1F4D7;</span>
                Lesson
            </a>
            <a href="#" class="teacher-lesson">
                <span class="icon">&#x1F464;</span>
                Teacher Lesson
            </a>
            <a href="#" class="schedule">
                <span class="icon">&#x1F4C5;</span>
                Schedule
            </a>
            <a href="#" class="schedule-report">
                <span class="icon">&#x1F4CB;</span>
                Schedule Report
            </a>
            <a href="login3.html" class="login">
                <span class="icon">&#x1F511;</span>
                Login
            </a>
        </div>
    </div>
</body>
</html>
